version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: chat-app-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: chat-app
    networks:
      - chat-network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: chat-app-server
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MONGO_URI=mongodb://mongodb:27017/chat-app
      - JWT_SECRET=your-super-secret-jwt-key-change-this
      - CLIENT_URL=http://localhost:5173
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - mongodb
    networks:
      - chat-network
    volumes:
      - ./server:/app
      - /app/node_modules

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: chat-app-client
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:5000/api
      - VITE_SOCKET_URL=http://localhost:5000
    depends_on:
      - server
    networks:
      - chat-network
    volumes:
      - ./client:/app
      - /app/node_modules

networks:
  chat-network:
    driver: bridge

volumes:
  mongodb_data:

